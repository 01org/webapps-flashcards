<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width target-densitydpi=device-dpi initial-scale=1 maximum-scale=1 user-scalable=0"/>
		<title id="app-name"></title>
		<link rel="stylesheet" href="css/flashcards.css"/>
		<link rel="stylesheet" href="css/license.css"/>
	</head>
	<body>
	<div id="licensepage" style="display: none">
		<iframe id="licensetext" src="README.txt"></iframe>
		<div id="licensebtnu" class="licensebtn">&uarr;</div>
		<div id="licensebtnd" class="licensebtn">&darr;</div>
		<div id="licensebtnq" class="licensebtn">Back</div>
	</div>
	<div id="splash-screen">
		<div id="adventure-ribbon-tail"></div>
		<div id="adventure-ribbon"></div>
		<div id="flash-title"></div>
		<div id="cards-ribbon-tail"></div>
		<div id="cards-ribbon"></div>
		<div id="play-button"></div>
		<div id="licensebtnl" style="top: 540px; left: 945px;"> i </div>
	</div>
	<div id="game-screen">
		<img id="nav-pane-compass" src="images/Compass.png" alt="Nav Pane Compass"/>
		<img id="rope-bottom" src="images/RopeBottom.png" alt="Rope Bottom"/>
		<img id="card-stack" src="images/CardStack.png" alt="Card Stack"/>
		<div id="current-card">
			<div id="card"></div>
			<div id="card-answer"></div>
		</div>
		<img id="rope-top" src="images/RopeTop.png" alt="Rope Top"/>
		<div id="wrong-button" ></div>
		<div id="right-button" ></div>
		<div id="replay-button" ></div>
		<div id="nav-pane-animation-open">
		<img id="nav-pane" src="images/NavPane.png" alt="Nav Pane" />
		<img id="nav-pane-tent" src="images/NavTent.png" alt="Nav Pane Tent Icon"/>
		<div id="nav-pane-inner"></div>
		<div id="clear-scroll">
			<div id="shapes-deck" ></div>
			<div id="color-deck" ></div>
			<div id="counting-deck" ></div>
			<div id="spanish-deck" ></div>
		</div>
		<div id="score-text"></div>
		<div id="score-number"></div>
		<img id="nav-flag" src="images/NavFlag.png" alt="Nav Flag"/>
		<div id="card-title"></div>
		</div>
		<div id="help-icon"></div>
		<div id="help-dialog">
			<div id="smoke-screen"></div>
			<div id="help-card"></div>
			<div id="help-text"></div>
			<div id="help-close">X</div>
		</div>
	</div>
	<script src="js/license.js"></script>
	<script src="js/getMessage.js"></script>
	<script src="js/sound.js"></script>
	<script src="js/flashcards.js"></script>
	<audio id="sound-intro" src="audio/Theme_Loop.ogg" preload="auto" loop="loop" ></audio>
	<audio id="sound-buttonclick" src="audio/GeneralButtonClick_wav.ogg" preload="auto" ></audio>
	<audio id="sound-cardflip" src="audio/CardFlip.ogg" preload="auto" ></audio>
	<audio id="sound-background" src="audio/GameplayBackgroundAtmospheric_Loop.ogg" preload="auto" loop="loop"></audio>
	<audio id="sound-navpane" src="audio/NavPaneSwoosh.ogg" preload="auto" ></audio>
	<audio id="sound-end" src="audio/Replay.ogg" preload="auto"></audio>
	<audio id="sound-starbutton" src="audio/StarButton.ogg" preload="auto"></audio>
	<audio id="sound-thumbbutton" src="audio/ThumbsDown.ogg" preload="auto"></audio>
	<audio id="sound-begin" src="audio/WhipCrackBegin.ogg" preload="auto"></audio>
</body>
</html>
